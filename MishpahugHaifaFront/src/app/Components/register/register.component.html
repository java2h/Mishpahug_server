
<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <div class="loginform">
        <h2>Register</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.userName" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="model.eMail" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !encrytedPassword.valid }">
                <label for="encrytedPassword">Password</label>
                <input type="password" class="form-control" name="encrytedPassword" [(ngModel)]="model.encrytedPassword" #encrytedPassword="ngModel" required />
                <div *ngIf="f.submitted && !encrytedPassword.valid" class="help-block">Password is required</div>
            </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmedPassword.valid }">
            <label for="confirmedPassword">Password</label>
            <input type="password" class="form-control" name="confirmedPassword" [(ngModel)]="model.confirmedPassword" #confirmedPassword="ngModel" required />
            <div *ngIf="f.submitted && !confirmedPassword.valid" class="help-block">Password is required</div>
          </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>

    </div>
