<div>
  <form *ngIf="user">
    <mat-card>
      <mat-card-header>Edit Profile</mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input name='first-name' matInput placeholder='First Name'>
        </mat-form-field>
        <mat-form-field>
          <input name='last-name' matInput placeholder='Last Name'>
        </mat-form-field>
        <mat-form-field>
          <input name='phone' matInput placeholder='Telephone Number'>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
      	<button type='button' mat-button (click)="test()">Test</button><!--TODO: remove, this is only for tests-->
        <button type='button' mat-button>Save</button>
        <button type='button' mat-button>Cancel</button>
        <button type='button' mat-button>Change Avatar</button>
        <button type='button' mat-button>Change Banner</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
