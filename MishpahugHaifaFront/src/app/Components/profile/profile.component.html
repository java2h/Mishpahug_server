<div>
  <form *ngIf="userDetail">
    <mat-card>
      <mat-card-header>Edit Profile</mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input name='first-name' matInput placeholder='First Name' [(ngModel)]="userDetail.firstName">
        </mat-form-field>
        <mat-form-field>
          <input name='last-name' matInput placeholder='Last Name' [(ngModel)]="userDetail.lastName">
        </mat-form-field>
        <mat-form-field>
          <input name='phone' matInput placeholder='Telephone Number'[(ngModel)]="userDetail.phoneNumber">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
      	<button type='button' mat-button (click)="save()">Save</button>
        <button type='button' mat-button (click)="cancel()">Cancel</button>
        <button type='button' mat-button>Change Avatar</button>
        <button type='button' mat-button>Change Banner</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
