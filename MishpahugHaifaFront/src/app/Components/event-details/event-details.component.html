<div>
	<form><!--TODO: ngif on load -->
		<mat-card>
			<mat-card-header>Edit Event</mat-card-header>
			<mat-card-content>
				<mat-form-field>
					<input name='event-name' matInput placeholder='Name of Event' [(ngModel)]="eventDetail.nameOfEvent" name="eventName">
				</mat-form-field>
				<mat-form-field>
					<input name='address-city' matInput placeholder='City' [(ngModel)]="eventDetail.addressCity" name="city"> <!--TODO: city selector-->
				</mat-form-field>
				<mat-form-field>
					<input name='address-street' matInput placeholder='Street' [(ngModel)]="eventDetail.addressStreet" name="street">
				</mat-form-field>
				<mat-form-field>
					<input name='address-building' matInput placeholder='Building' [(ngModel)]="eventDetail.addressBuild" name="building">
				</mat-form-field>
				<mat-form-field>
					<input name='address-apartament' matInput placeholder='Apartament' [(ngModel)]="eventDetail.addressApartment" name="apartment">
				</mat-form-field>
				<mat-form-field>
					<input name='address-apartament' matInput placeholder='Holiday' [(ngModel)]="eventDetail.holiday" name="holiday"> <!--TODO: holiday selector-->
				</mat-form-field>
        <mat-form-field>
          <mat-label>Religion</mat-label>
          <mat-select [(value)]="eventDetail.religion" name="religion">
            <mat-option *ngFor="let religion of choices.get('RELIGIONS')" [value]="religion" >
              {{religion}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Kitchen</mat-label>
          <mat-select  [(ngModel)]="eventDetail.kitchen" name="kitchen" (selectionChange)="showEventDetail()">
            <mat-option *ngFor="let kitchen of choices.get('KITCHENS')"  [value]="kitchen">
              {{kitchen}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
				<!--TODO: date selectors -->
<!--
			<mat-card-actions *ngIf="canEdit">
				<button type='button' mat-button (click)="save()">Save</button>
				<button type='button' mat-button (click)="cancel()">Cancel</button>
			</mat-card-actions> -->
		</mat-card>
	</form>
</div>
