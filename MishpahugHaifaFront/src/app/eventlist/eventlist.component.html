<table class="tablemain" border="2px" >
  <tr>
    <td>id</td>

    <td>date</td>

    <td>time</td>

    <td>name</td>
  </tr>

  <tr class="trh" *ngFor="let event of events">
    <td>
      {{event.id}}
    </td>
    <td>
      {{event.date}}
    </td>
    <td>
      {{event.time}}
    </td>
    <td>
      {{event.nameOfEvent}}
    </td>
  </tr>

</table>
